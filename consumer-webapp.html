<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Parking Ticket</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script type="module" src="consumer-app.js"></script> <!-- Use type="module" -->
</head>
<body>
  <h1>Buy Parking Ticket</h1>
  <button id="connectButton">Connect Wallet</button>
  <div id="formContainer" style="display: none;">
    <form id="parkingForm">
      <label for="locationId">Location ID:</label>
      <input type="number" id="locationId" required>
      <label for="licensePlate">License Plate:</label>
      <input type="text" id="licensePlate" required>
      <label for="timeInMinutes">Time in Minutes:</label>
      <input type="number" id="timeInMinutes" required>
      <label for="amount">Amount (in WEI):</label>
      <div id="calculatedAmount">Enter location and time to see the price.</div>
      <button type="submit" disabled id="buyButton">Buy Ticket</button>
    </form>
  </div>
  <div id="status"></div>
</body>
</html>
